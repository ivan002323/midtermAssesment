<html> 
<head>

    <div class="container4" >
        <form action="/update2" method="POST">
            <h1>Account Change Password</h1>

                <input type="text" class="input" id="user" name="user" placeholder="Re-enter Username"><br><br>

                </form>   
        <a href="/home">
