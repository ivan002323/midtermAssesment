<!DOCTYPE html>
<html> 
<head>
<title>sign Up</title>
<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <form class="container" action="/signup2" method="POST">
        <h1>Sign Up</h1><br>
        <label for="user">Username:</label><br>
        <input type="text" class="input" id="user" name="user" placeholder="enter your username here"><br><br>
        <label for="pass">Password:</label><br>
        <input type="password" class="input" id="pass" name="pass" placeholder="enter your password here"><br><br>
        <a href="/signup2">
        <button type="submit" class = "btn"><span>Submit</span></button></a>
        <a href="/welcome">
        <button type="button" class = "btn"><span>Back?</span></button></a>
        </form>
        {% if integError or existing or missing %}
        <div class="containerStatus">
            <p>{{integError}}</p>
            <p>{{existing}}</p>
            <p>{{missing}}</p>
        </div>
        {% endif %}
</body>
</html>
