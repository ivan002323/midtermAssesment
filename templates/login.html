<!DOCTYPE html>
<html> 
<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <form class="container" action="/login2" method="POST">
        <h1>Log In</h1><br>
        <label for="user">Username:</label><br>
        <input type="text" class="input" id="user" name="user" placeholder="enter your username here"><br><br>
        <label for="pass">Password:</label><br>
        <input type="password" class="input" id="pass" name="pass" placeholder="enter your password here"><br><br>
        <a href="/login">
            <button type="submit" class="btn"><span>Submit</span></button></a>
        <a href="/welcome">
            <button type="button" class="btn"><span>Back?</span></button></a>
    </form> 
    {% if logSuc or invalCred or invalMet %}
        <div class="containerStatus">
            <p>{{logSuc}}</p>
            <p>{{invalCred}}</p>
            <p>{{invalMet}}</p>
        </div>
        {% endif %}  
</body>
</html>
